<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR menu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/jpg" href="lol.jpg">
  <script>
      function handleClick(event) {
          // Предотвращаем стандартное поведение ссылки
          event.preventDefault();
          // Получаем ссылку из кнопки
          const link = event.target.querySelector('a');
          // Переходим по ссылке
          window.location.href = link.href;
      }
  </script>
<body>
  <img src="logo.png" class='logo'>
  <div class="button-container">
    <button class="glow-on-hover" onclick="handleClick(event)><a href="polish.html">Polski</a></button>
    <button class="glow-on-hover" onclick="handleClick(event)><a href="english.html">English</a></button>
  </div>
</body>
</html>
